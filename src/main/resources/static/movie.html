<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/movie.css">
    <title>Movie</title>
</head>
<body>
<nav class="nav">
    <img class="logo" src="movie-app-icon.jpg" alt="Movie App Logo">
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a id="logout-button" href="#" onclick="logout()">Logout</a>
</nav>
<div class="container">
    <div class="movie-details">
        <div class="movie-info">
            <h1 id="movie-title"></h1>
            <p><strong>Duration:</strong> <span id="movie-duration"></span></p>
            <p><strong>Director:</strong> <span id="movie-director"></span></p>
            <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
            <p><strong>Maturity Rating:</strong> <span id="movie-maturity-rating"></span></p>
            <p><strong>Description:</strong> <span id="movie-description"></span></p>
            <p><strong>Rating:</strong> <span id="movie-average-rating"></span></p>
        </div>
        <div class="movie-cover">
            <img id="movie-image" alt="movie cover" src="" class="movie-cover-img"/>
            <button id="add-to-watchlist" onclick="addToWatchlist()">Add to Watchlist</button>
            <div id="rating-stars" class="rating-stars">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </div>
        </div>
    </div>
    <div class="feedbacks-wrapper">
        <div class="form-container">
            <form id="feedback-form">
                <label for="rating-select">Rate the movie:</label>
                <select id="rating-select" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br>
                <label for="comment-input">Add a comment:</label>
                <input type="text" id="comment-input" name="comment">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="feedbacks-container">
            <!-- Comments will be populated here dynamically -->
        </div>
    </div>
</div>

<script src="./javascript/logout.js" type="application/javascript"></script>
<script src="./javascript/movie.js" type="application/javascript"></script>
</body>
</html>
