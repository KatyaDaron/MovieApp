<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>
<body>
<nav class="nav">
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
</nav>
<div class="container">
    <h1 id="movie-title"></h1>
    <div id="movie-details">
        <p><strong>Duration:</strong> <span id="movie-duration"></span> minutes</p>
        <p><strong>Director:</strong> <span id="movie-director"></span></p>
        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
        <p><strong>Maturity Rating:</strong> <span id="movie-maturity-rating"></span></p>
        <p><strong>Description:</strong> <span id="movie-description"></span></p>
        <img id="movie-image" alt="movie cover" src="" class="movie-cover-img"/>
        <button id="add-to-watchlist">Add to Watchlist</button>
        <p><strong>Rating:</strong> <span id="movie-average-rating"></span></p>
        <div id="rating-stars" class="rating-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </div>
        <form id="feedback-form">
            <label for="rating-select">Rate the movie:</label>
            <select id="rating-select" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="comment-input">Add a comment:</label>
            <input type="text" id="comment-input" name="comment">
            <button type="submit">Submit</button>
        </form>
        <div id="feedbacks-container">
            <!-- Comments will be populated here dynamically -->
        </div>
    </div>
</div>

<script src="./javascript/movie.js" type="application/javascript"></script>
</body>
</html>
